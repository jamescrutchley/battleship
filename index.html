<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="app">
        <div class="labelContainer">
            <h1>Battleship</h1>
        </div>
        <div class="gridContainer">
            <div class="botContainer">
                <div class="wrapper">
                <h2>Bot Grid</h2>
                <div class="botFleet">
                    <ul>
                        <li class="ship bot"></li>
                        <li class="ship bot"></li>
                        <li class="ship bot"></li>
                        <li class="ship bot"></li>
                    </ul>
                </div>
            </div>
                <div id="botGrid" class="grid"></div>
            </div>
            <div class="playerContainer">
                <div class="wrapper">
                <h2>Your Grid</h2>
                <div class="playerFleet">
                    <ul>
                        <li class="ship player"></li>
                        <li class="ship player"></li>
                        <li class="ship player"></li>
                        <li class="ship player"></li>
                    </ul>
                </div>
            </div>
                <div id="playerGrid" class="grid"></div>
            </div>
        </div>
        <div id="playAgain">
            <p class="gameoverMsg"></p>
            <button class="restart">→ Restart? ←</button>
        </div>
        <div id="info">
            <div class="status">
                <p class="latestAction"></p>
            </div>
        </div>
    </div>
</body>
</html>
